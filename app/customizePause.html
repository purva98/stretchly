<!DOCTYPE html>

    <link rel="stylesheet" type="text/css" href="css/app.css">
  </head>
  <body>
    <div class="customizePause">
      <h2 data-i18next="customizePause.pause"></h2>
      <p>
        <span id="pauseHourMinus" class="pointer">-</span>
        <span id="pauseHour"></span>
        <span id="pauseHourPlus" class="pointer">+</span>

        <span id="pauseMinuteMinus" class="pointer">-</span>
        <span id="pauseMinute"></span>

      require('./customizePause.js')
    </script>
